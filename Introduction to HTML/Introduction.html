<!-- Basic Syntax -->
<!-- =================================================================================================== -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>
</html>



<!-- Documentation -->
<!-- =================================================================================================== -->

<!--  

HTML stands for HyperText Markup Language.
	<!DOCTYPE html> on the first line. This tells the browser what language it's reading and what version of HTML the page is written in.(in this case, HTML)  and it's not an HTML tag, 
	<html> element is the root element of an HTML page
	<head> element contains meta information about the document
	<title> element specifies a title for the document
	<body> element contains the visible page content

 and every tag should be closed with "</>" 

 and every HTML file should be save with extension of ".htm" or ".html"

  -->
